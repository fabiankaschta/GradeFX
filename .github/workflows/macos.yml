name: Publish MacOS Release

on:
  push:
    tags:
      - '*'

jobs:
  build:
    runs-on: macos-latest
    permissions:
      contents: write
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Set up JDK
      uses: actions/setup-java@v4
      with:
        java-version: '24'
        distribution: 'temurin'
        cache: maven
        
    - name: Build with Maven
      run: mvn -f gradefx javafx:jlink
      env:
        GITHUB_TOKEN: ${{ github.token }}
        
    - name: Create PKG with Maven
      run: mvn -f gradefx jpackage:jpackage@macos-pkg
      env:
        GITHUB_TOKEN: ${{ github.token }}
        
    - name: Create DMG with Maven
      run: mvn -f gradefx jpackage:jpackage@macos-dmg
      env:
        GITHUB_TOKEN: ${{ github.token }}

    - name: Make staging directory
      run: mkdir staging

    - name: Copy to staging
      run: |
        cp -r gradefx/target/dist/* staging
        
    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: macos
        path: staging
        
    - name: Zip files for Release
      shell: pwsh
      run: |
        cd staging
        zip -r macos-pkg.zip *.pkg
        zip -r macos-dmg.zip *.dmg
        cd ..
        
    - name: Upload files to release
      uses: svenstaro/upload-release-action@2.11.2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: staging/macos-pkg.zip
        tag: ${{ github.ref }}
        overwrite: true
    - name: Upload files to release
      uses: svenstaro/upload-release-action@2.11.2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: staging/macos-dmg.zip
        tag: ${{ github.ref }}
        overwrite: true
